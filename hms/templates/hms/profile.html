{% extends "hms/header.html" %} {% block content %} <br /><br />

<div class="container-fluid">
  <div class="row justify-content-center">
    <div
      class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 bg-light p-4 rounded border border-secondary"
    >
      <div
        class="bg-dark text-center my-2 text-white font-weight-bold rounded-lg p-2"
      >
        Edit Profile Info
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first">First Name</label>
            <input
              class="form-control"
              id="first"
              name="first"
              value="{{ userAccount.firstName }}"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="last">Last Name</label>
            <input
              class="form-control"
              id="last"
              name="last"
              value="{{ userAccount.lastName }}"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            value="{{ userAccount.email }}"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            value="{{ userAccount.password }}"
          />
        </div>

        <button type="submit" class="btn btn-dark btn-lg btn-block">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
